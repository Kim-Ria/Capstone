  <script>
    window.onload = function(){
      var no = 1;

      var searchName = (new URL(document.location)).searchParams.get('userName');

      if(searchName==null || searchName=='' || searchName=='#'){ // 전체 조회
        var query = firebase.database().ref("userInfo").orderByKey();
        query.once("value")
          .then(function(snapshot) {
            snapshot.forEach(function(childSnapshot) {
              document.querySelector('#userTable').innerHTML += '<tr>'
                +'<td>'+ (no++) + '</td>'
                + '<td>'+ childSnapshot.val().id + '</td>'
                + '<td>'+ childSnapshot.val().name + '</td>'
                + '<td>'+ childSnapshot.val().phone + '</td>'
                + '<td><button class="btn btn-sm" onclick="addBlacklistAdmin()">등록</button></td>'
                + '</tr>';
          });
        });
      }else{ // 이름 입력됨
        var query = firebase.database().ref("userInfo").orderByChild('name').equalTo(searchName);
        query.once("value")
          .then(function(snapshot) {
            snapshot.forEach(function(childSnapshot) {
              document.querySelector('#userTable').innerHTML += '<tr>'
                +'<td>'+ (no++) + '</td>'
                + '<td>'+ childSnapshot.val().id + '</td>'
                + '<td>'+ childSnapshot.val().name + '</td>'
                + '<td>'+ childSnapshot.val().phone + '</td>'
                + '<td><button class="btn btn-sm" onclick="addBlacklistAdmin()">등록</button></td>'
                + '</tr>';
          });
        });
      }
    }
  </script>
