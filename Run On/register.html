<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
            <div class="login-brand">
              <img src="./assets/img/logo2.PNG" alt="logo" width="120" class="shadow-light rounded-circle">
            </div>

            <div class="card card-primary">
              <div class="card-header">
                <h4>회원가입</h4>
              </div>

              <div class="card-body">
                <!--<form method="POST" action="./index.html">-->

                <div class="form-group">
                  <label for="name">이름</label>
                  <input id="name" type="text" class="form-control" name="name">
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-10">
                    <label for="email">이메일</label>
                    <input id="email" type="email" class="form-control" name="email" autofocus>
                  </div>
                  <div class="form-group col-2">
                    <button type="button" id="idConfirm" class="btn btn-block p-2 pl-3 pr-3 mt-4">중복체크</button>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-md-6 col-12">
                    <label for="password" class="d-block">비밀번호</label>
                    <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator"
                      name="password">
                    <div id="pwindicator" class="pwindicator">
                      <div class="bar"></div>
                      <div class="label"></div>
                    </div>
                  </div>
                  <div class="form-group col-md-6 col-12">
                    <label for="password2" class="d-block">비밀번호 확인</label>
                    <input id="password2" type="password" class="form-control" name="password-confirm">
                  </div>
                </div>

                <div class="form-group">
                  <label for="phone" class="d-block">휴대폰</label>
                  <input id="phone" type="tel" class="form-control" name="phone">
                </div>                

                <div class="form-group">
                  <label for="addr">주소</label>
                  <input id="addr" type="address" class="form-control" name="addr">
                  <div class="invalid-feedback">
                </div>
              </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="getInfo()">
                    회원가입
                  </button>
                </div>
              </div>
            </div>
            <div class="simple-footer">
              Copyright &copy; Stisla 2018

      </div>

  <script>
    function getInfo() {
      const userName = document.getElementById('name').value;
      const userPwd1 = document.getElementById('password').value;
      const userPwd2 = document.getElementById('password2').value;
      const userEmail = document.getElementById('email').value;
      const userPhone = document.getElementById('phone').value;
      const userAddress = document.getElementById('addr').value;

      firebase.auth().createUserWithEmailAndPassword(userEmail,userPwd1) 

      const database=firebase.database();

      database.ref('userInfo').set({
        name : userName,
        id : userEmail,
        password : userPwd1,
        phone : userPhone,
        address : userAddress
      })
    }
