  <script>
    window.onload = function () {
      var uid = localStorage.getItem('uid');
          
      if(uid==null){
        swal("로그인이 필요한 기능입니다.", {
          icon: "warning",
        }).then(() => { location.href = 'index.html'; })
      }else{
        document.querySelector('#mypageLink').innerHTML 
          += '<a href="mypage.html" class="dropdown-item has-icon"><i class="far fa-user"></i>마이페이지</a>'
          + '<a href="index.html" class="dropdown-item has-icon text-danger" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>';
      }

      sessionStorage.removeItem('time')
      SetTime();
      setRoom();
    }

    function numberPad(n, width) {
      if (n < 10) {
        n = n + '';
        return n.length >= width ? n : new Array(width - n.length + 1).join('0') + n;
      }
      else return n;
    }

    function SetTime() {
      var htmlString = '';
      var i = 6;
      while (i < 20) {
        htmlString += '<div class="buttons">';
        for (var k = 0; k < 6; k++) {
          i++;
          if (i == 20) { htmlString += '</div><p></p>'; return; }
          htmlString += '<button type="button" class="btn btn-primary" onClick="chooseT(' + i + ')">'
            + numberPad(i, 2) + ':00</button>'
        }
        htmlString += '</div><p></p>';
        i++;
      }
      document.querySelector('#timeList').innerHTML += htmlString;
    }

    function setRoom() {
      // 1. 열람실 출력
      var query = firebase.database().ref("seat");
      query.once('value', function (roomList) {
        roomList.forEach(function (room) {

          // 2. 해당 열람실 내 좌석 수 체크
          var left = room.child('set').val().left; // 잔여
          var limit = room.child('set').val().limit; // 전체

          // 3. 관리자가 사용 막은 좌석 수 체크
          queryCnt = firebase.database().ref('seat').child(room.key).child('seat').orderByChild('usable').equalTo(0);
          queryCnt.once('value', async function (usable) {
            left -= usable.numChildren();

            if (left / limit == 0) color = 'dark';
            else if (left / limit < 0.25) color = 'danger';
            else if (left / limit < 0.7) color = 'warning';
            else color = 'success';

            document.querySelector('#roomList').innerHTML
              += '<div class="card card-primary"><div class="card-header" onClick="goToChooseSeat(' + parseInt(room.key.substr(3, 1)) + ')">'
              + '<h4 class="text-dark">' + room.key + '</h4>/&nbsp;&nbsp;잔여 좌석&nbsp;&nbsp;'
              + '<span class="badge badge-' + color + '">' + left + '/' + limit + '</span>'
              + '</span></div></div>';
          });
        });
      });
    }

    function chooseT(k) {
      sessionStorage.setItem('time', k);
      //setRoom();
    }

    function goToChooseSeat(n) {
      var s = sessionStorage.getItem('time');
      if (s == null)
        swal({
          title: "사용 시간 미선택",
          text: "사용할 시간을 선택해주세요.",
          icon: "warning",
          buttons: true,
          dangerMode: true,
        })
          .then((cancel) => {
          });
      else{
        sessionStorage.setItem("roomNum", n);
      location.href = './reserv_seat.html';
      }

  }
  </script>

  <script>
