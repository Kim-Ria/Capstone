  <script>
    //const uid = location.href.split('?')[1]; 
    const uid = window.localStorage.getItem('uid')

    const dbRef = firebase.database().ref();
    dbRef.child("userInfo").child(uid).get().then((snapshot) => {
      const nameArea = document.getElementById('name');
      const userName = snapshot.val().name
      window.localStorage.setItem('userName', userName)
      nameArea.append(userName)
    }).catch((error) => {
      console.error(error);
    });

    document.querySelector('#mypageLink').innerHTML 
      += '<a href="mypage.html?'+uid+'" class="dropdown-item has-icon"><i class="far fa-user"></i>마이페이지</a>'
      + '<a href="index.html" class="dropdown-item has-icon text-danger" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>';
    
    function logout(){
      localStorage.removeItem('uid')
      localStorage.removeItem('userName')
    }

    function reservUse(){
    var query = firebase.database().ref('reserveData/');
    //reserveData/(key모름)/userKey => equltTo(uid)
    //state가 0이거나 1일때 접근 못하도록 하기
    var key = 0;
    query.on('value',(snapshot) => {
      snapshot.forEach(function (child){
        if (child.val().userKey == uid && (child.val().state == 0 || child.val().state == 1))
          key = 1;
      })
      if (key == 1){
        swal({
        title: "예약 내역 존재",
        text: "예약 내역이 이미 존재합니다.",
        icon: "warning",
        buttons: true,
        dangerMode: true,
      })
        .then((cancel) => {
          console.log('응 접근못해~')
          if (cancel) {
            location.href = './reserv_history.html';
            return 0;
        }});
      }
      else location.href="./reserv_room.html";
    })
  }
